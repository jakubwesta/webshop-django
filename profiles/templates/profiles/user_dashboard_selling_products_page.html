{% extends 'base.html' %}

{% load static %}

{% block body %}
    <p>Your products:</p>
    <br>
    {% if selling_list %}
        <ul>
            {% for product in selling_list %}
                <li>
                    <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> {{ product.price }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You are not selling anything!!!</p>
    {% endif %}
{% endblock body %}
