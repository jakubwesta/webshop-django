{% extends 'base.html' %}

{% load static %}

{% block body %}
    <p>Bought items:</p>
    <br>
    {% if purchases_list %}
        <ul>
            {% for purchase in purchases_list %}
                <li>
                    <a href="{{ purchase.get_absolute_url }}">{{ purchase.product.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You did not bought anything!!!</p>
    {% endif %}
{% endblock body %}
