{% extends 'base.html' %}

{% load static %}

{% block body %}
    <p>Name: {{ product.name }}</p>
    <p>Buy now: {{ product.price }}</p>
    <p>Seller: {{ product.seller.username }}</p>
    <p>Amount: {{ product.amount }}</p>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ buynow_form }}
            <input type="submit" name="buynow" value="Buy now"/>
            <input type="submit" name="addtocart" value="Add to cart"/>
        </form>
    </div>
{% endblock body %}
